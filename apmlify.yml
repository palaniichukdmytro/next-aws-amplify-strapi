version: 1
frontend:
  phases:
     preBuild:
      commands:
        - curl -fsSL https://get.pnpm.io/install.sh | sh -
        - source /root/.bashrc
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
